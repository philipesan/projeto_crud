<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fazer Login</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--CSS-->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/login.css') }}">
        <!--AJAX-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.json.org/json2.js"></script>
     
        <script src="static/js/login.js"></script>
    </head>
    <body class="eletronica_background">
        <div class="d-flex p-5 m-5 justify-content-center semi_trans_logo">
            <img src = "static/css/imgs/308b24594815099c8405935e820ce044.png">
        </div>
        <div class="container p-5 my-5 semi_trans_bg rounded align-self-center w-50">
            <form action="/login" method="POST" id="form_principal">
                <div class="form-group">
                    <label for="usuario">Usu√°rio:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" autocomplete="off" value="{{usuario}}" />
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" autocomplete="off" value="{{senha}}" />
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success" onclick="javascript:salvar();">Salvar</button>
                </div>
            </form>
        </div>
            <!--Coisas do Bootstrap-->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
