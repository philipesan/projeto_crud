<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="static/css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Areas</title>
    </head>
    <body>
        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">PROTOSTOCK</a>
            
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/menu">Menu principal</a>
                </li>
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Dropdown link
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Link 1</a>
                    <a class="dropdown-item" href="#">Link 2</a>
                    <a class="dropdown-item" href="#">Link 3</a>
                </div>
                </li>
            </ul>
        </nav> 
        <div class="container-fluid p-3 my-3">
                <form class="form-inline" action="/action_page.php">
                    <label for="area" class="mr-sm-2">Area:</label>
                    <input type="text" class="form-control mr-sm-2" id="area">
                    <label for="status" class="mr-sm-2">Status:</label>
                    <select id="status" class="form-control mr-sm-2">
                        <option value="0">Ativo</option>
                        <option value="1">Inativo</option>
                      </select>
                      <button type="button" class="btn btn-success mr-sm-2" onclick="javascript:carregaTabela();">Enviar</button>
                      <button type="button" class="btn btn-danger mr-sm-2" onclick="javascript:deletarSelecionados();">Inativar</button>
                </form> 
        </div>
        <hr/>
        <div class="container-fluid p-3 my-3">
            <table id="areas-tabela" class="table table-striped border" >
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>STATUS</td>
                        <td>DATA DE CRIACAO</td>
                        <td>DATA DE ALTERACAO</td>
                        <td>INATIVAR</td>

                    </tr>
                </thead>
                <tbody>    
                    {% for area in areas %}
                        <tr>
                            <td>{{area['id']}}</td>
                            <td>{% if area['id_status'] == 0 %}Ativo{% else %}Inativo{% endif %}</td>                    
                            <td>{{area['dt_adicao']}}</td>
                            <td>{{area['dt_atualizacao']}}</td>
                            <td></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!--Coisas do Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!--Javascript da pagina-->
        <script src="static/js/areas.js"></script>
    </body>
</html>
