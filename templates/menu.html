<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--CSS-->
        <link rel="stylesheet" href="static/css/login.css">
        <title>Menu</title>
    </head>
    <body>
        {% if mensagem != '' %}
            <h2>{{mensagem}}</h2>
        {% endif %}
        <p>Escolha a opção que você quer:</p>
        <div class="container p-3 my-3 border">
            <div class="row">
                <div class="col col-md-3">
                    <div class="card">
                        <div class="card-body p-3 m-3">
                        <h4 class="card-title">Areas</h4>
                        <p class="card-text">Cadastro de areas de armazenamento do estoque</p>
                        <a href="/cadastrar_areas" class="card-link">Cadastro</a>
                        <a href="/areas" class="card-link">Lista</a>
                        </div>
                    </div>
                </div>
                <div class="col col-md-3">
                    <div class="card">
                        <div class="card-body p-3 m-3">
                        <h4 class="card-title">Materiais</h4>
                        <p class="card-text">Cadastro de materiais</p>
                        <a href="\cadastrar_materiais" class="card-link">Cadastro</a>
                        <a href="#" class="card-link">Consulta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p><a href="/cliente">Listar clientes</a></p>
        <p><a href="/produto">Listar produtos</a></p>
        <p><a href="/cliente/novo">Cadastrar cliente</a></p>
        <p><a href="/produto/novo">Cadastrar produto</a></p>
        <!--Coisas do Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
