<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fazer Login</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.json.org/json2.js"></script>
     
        <script type="text/javascript">
            function validar() {
                const usuario = document.getElementById('usuario');
                const senha = document.getElementById('senha');

                if (usuario.value === '') {
                    alert("Preencha o nome de usuario.");
                    return false;
                }
                if (senha.value === '') {
                    alert("Preencha a senha.");
                    return false;
                }

                return true;
            }

            function salvar() {
                const usuario = document.getElementById('usuario');
                const senha = document.getElementById('senha');
                var url = "http://localhost:5000/login";
                if (!validar()) return;
                var data = JSON.stringify({"usuario": usuario.value, "senha": senha.value});
                console.log(data);
                const xhr = new XMLHttpRequest();

                xhr.open("POST", url);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(data);
            }

        </script>
    </head>
    <body>
        <form action="/login" method="POST" id="form_principal">
            <p>
                <label for="usuario">Usu√°rio:</label>
                <input type="text" id="usuario" name="usuario" autocomplete="off" value="{{usuario}}" />
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" autocomplete="off" value="{{senha}}" />
            </p>
            <p>
                <button type="button" onclick="javascript:salvar();">Salvar</button>
            </p>
    </body>
</html>
